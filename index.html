<html>
    <head>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <link rel="stylesheet" href="assets/css/tela.css">
        <title>Inicio</title>
    </head>
    <body>
        <header>
            <div>
                <img src="assets/img/logo.png" class="logo">
            </div>
        </header>
        <main>
            <div class="titulo">
                <h1>Lista de Encomendas</h1>
            </div>
            <hr class = linha_sup>
            <div class="Filtrar">
                <label class="filtrar-tabela" for="filtraTabela">Filtrar:</label>
                <input type="text" id="filtrar-tabela" placeholder="Digite o nome do cliente" class="filtro">
            </div>
            <div>
                <table id="tabela" class="tabela">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Valor Unitario</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="cliente">
                            <td class="info-nome">Margarete</th>
                            <td class="info-produto">CQ da Casa</td>
                            <td class="quant">-2</td>
                            <td class="valor">12</td>
                            <td class="total">-</td>
                        </tr>
                        <tr class="cliente">
                            <td class="info-nome">Douglas</th>
                            <td class="info-produto">CQ Especial</td>
                            <td class="quant">5</td>
                            <td class="valor">-2</td>
                            <td class="total">-</td>
                        </tr>
                        <tr class="cliente">
                            <td class="info-nome">João</th>
                            <td class="info-produto">CQ Padrão</td>
                            <td class="quant">1</td>
                            <td class="valor">9</td>
                            <td class="total">-</td>
                        </tr>
                        <tr class="cliente">
                            <td class="info-nome">Marcelo</th>
                            <td class="info-produto">CQ Vegano</td>
                            <td class="quant">3</td>
                            <td class="valor">15</td>
                            <td class="total">-</td>
                        </tr>
                        <tr class="cliente">
                            <td class="info-nome">Rafaela</th>
                            <td class="info-produto">Double CQ</td>
                            <td class="quant">2</td>
                            <td class="valor">16</td>
                            <td class="total">-</td>
                        </tr>
                    </tbody>
                </table>
                <button id="buscar-encomendas" class="bot-search">Buscar Encomendas</button>
            </div>
            <div>
                <hr class="linha_encomenda">
                <h1 class="titulo">Adicionar nova encomenda</h1>
                <hr class="linha_mid">
            </div>
            <ul id="mensagens-erro"></ul>
            <form id="form-adiciona">
                    <div class="item">
                        <label for="nome" class="label">Nome:</label>
                        <input type="text" id="nome" class="campo" required placeholder="Digite o nome do(a) cliente">
                    </div>
                    
                    <div class="item">
                        <label for="produto" class="label">Produto:</label>
                        <select id="produto" class="campo">
                            <option value="">Selecione o produto </option>
						<option>CQ da Casa</option>
						<option>CQ Especial</option>
						<option>CQ Padrão</option>
						<option>CQ Vegano</option>
                        <option>Double CQ</option>
                        </select>    
                    </div>

                    <div class="item">
                        <label for="quantidade" class="label">Quantidade:</label>
                        <input type="number" id="quantidade" class="campo" required placeholder ="Digite a quantidade solicitada">
                    </div>

                    <div class="item">
                        <label for="val_unit" class="label">Valor Unitário:</label>
                        <input type="number" id="val_unit" class="campo" required placeholder ="Digite o valor unitário">
                    </div>
    
                    <input id="bot" type="submit" value="Adicionar Pedido" class="bot-add">
            </form>
            <div id="piechart_3d" class="graph"></div>
        </main>
        <script src="assets/js/remover_linha.js"></script>
        <script src="assets/js/API.js"></script>
        <script src="assets/js/add_tabela.js"></script>
        <script src="assets/js/buscar_encomenda.js"></script>
        <script src="assets/js/calcula_total.js"></script>
        <script src="assets/js/filtrar.js"></script>
    </body>
</html>
